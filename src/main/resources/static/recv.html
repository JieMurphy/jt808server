    <script>
        function showTime()
        {
            var myTime = new Date();
            var monthArray = new Array("1月","2月","3月","4月","5月","6月","7月","8月","9月","10月","11月","12月");
            var dayArray = new Array("星期日","星期一","星期二","星期三","星期四","星期五","星期六");
            var year = myTime.getFullYear();
            var date = myTime.getDate();
            var hours = myTime.getHours();
            var minutes = myTime.getMinutes();
            var seconds = myTime.getSeconds();
            var suf = "AM"
            if(hours>12)
            {
                suf = "PM";
                hours =hours - 12;
            }
            if(hours == 0)
            {
                hours = 12;
            }
            if(minutes <= 9)
            {
                minutes = "0" + minutes;
            }
            if(seconds <= 9)
            {
                seconds = "0" + seconds;
            }
            var theTime = "今天是：" + year + "年 " + monthArray[myTime.getMonth()] + date + "日 " + dayArray[myTime.getDay()] + " 当前时间 " + hours + ":" + minutes + ":" + seconds +  suf;
            DT.innerHTML = theTime;
            setTimeout("showTime()",1000);
        }

        }

<script>
    function getDate1() {
        var temp = '';
        $.ajax({
            type: "post",
            url: "http://" + window.location.host +"/controller/confirm",
            xhrFields: {withCredentials:true},
            contentType:"application/x-www-form-urlencoded",
            dataType: "json",
            success: function(res) {
                var list = res
                for(var $i = 0; $i < list.length; $i++) {
                    var d = new Date(list[$i].startTime).toLocaleDateString();
                    temp +=
                        '<tr>' +
                        '<td style="font-size: 30px">' + list[$i].id + '</td>' +
                        '<td style="font-size: 30px">' + d + '</td>' +
                        '<td style="font-size: 30px">' + list[$i].cumsNumber + '</td>' +
                        '<td style="font-size: 30px">' + list[$i].startAddress + '</td>' +
                        '<td style="font-size: 30px">' + list[$i].endAddress + '</td>' +
                        '<td style="font-size: 30px">' + list[$i].goodName + '</td>' +
                        '<td style="font-size: 30px">' + list[$i].terminalId +  '</td>' +
                        '<td style="font-size: 30px">' + "待确认" +  '</td>' +
                        '</tr >';
                }
                $("#js1 tr:not(:first)").html(""); /*  除了第一行tr的内容，其余内容清空，防止获取重复的数据  */
                $("#js1").append(temp);
            },
            error:function (error) {
                alert(error);
            }
        });
    }
    getDate1();
</script>

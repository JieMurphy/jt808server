<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <style type="text/css">
        .main{min-height: 850px;min-width: 1700px;background-image: url("852.jpg");
        }
        .menu_title SPAN {
            FONT-WEIGHT: bold; LEFT: 7px; COLOR: #215dc6; POSITION: relative; TOP: 2px
        }
        .menu_title2 SPAN {
            FONT-WEIGHT: bold; LEFT: 8px; COLOR: #428eff; POSITION: relative; TOP: 2px
        }
        #js1{
            font-family: 楷体;
        }
    </style>
</head>
<body>
    <div id="main" class="main">
        <br><br>
        <table id="js1" class="table" border="1px" bordercolor="rgba(188,188,188,0.7)" style="height: 60px;font-size: 35px;font-family: 楷体;border-color: rgba(188,188,188,0.7)">
                <th style="border-color: rgba(188,188,188,0.7)">在线终端</th>
                <td bordercolor="black" ><a style="font-size: 30px" href="" onclick="location()">苏A12378</a></td>
        </table>
    </div>
</div>
<script>
    function getDate1() {
        var temp = '';
        $.ajax({
            type: "post",
            url: "http://" + window.location.host +"/controller/allocation",
            xhrFields: {withCredentials:true},
            contentType:"application/x-www-form-urlencoded",
            dataType: "json",
            success: function(res) {
                var list = res;
                for(var $i = 0; $i < list.length; $i++) {
                    temp +=
                        '</td>'+ '<a bordercolor="black">' + +'<a style="font-size: 30px">'+ list[$i].terminalId +'</a>'+ '</td>';
                }
                $("#js1 tr:not(:first)").html(""); /*  除了第一行tr的内容，其余内容清空，防止获取重复的数据  */
                $("#js1").append(temp);
            },
            error:function (error) {
                console.log(error);
                alert(error);
            }
        });
    }
</script>
</body>
</html>
